          style="color: crimson"
          data-width="128"
          data-height="128"
          data-cross="false"
        ></span>
        <span
          class="iconify invisible"
          data-icon="bx:circle"
          style="color: teal"
          data-width="128"
          data-height="128"
          data-circle="false"
        ></span>
